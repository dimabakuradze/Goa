<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="facebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="180px">
                <p>facebook helps you connect  and share  with the  people in your life.</p>
            </div>
            <div class="contact">
                <h2>Log in to facebook</h2>
                <form action="">
                    <input type="email " placeholder="Email address or phone number">
                    <input type="password" placeholder="password">
                    <button class="btn btn-blue">Log in</button>
                </form>
                <div class="question">
                    <p>Forgotten account?</p>
                    <div><span class="or">or</span></div>
                </div>
                <div class="new">
                    <button class="btn btn-new">
                        create new account
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
