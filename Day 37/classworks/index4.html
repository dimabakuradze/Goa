<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Email_input">Enter your Email:</label>
        <input type="email" name="Email" id="Email-input" required placeholder="Enter your Email"> <br> <br>
        <label for="name_input">Enter your name:</label>
        <input type="text" name="name" id="name-input" required placeholder="Enter your name"> <br> <br>
        <label for="password_input">Enter your password:</label>
        <input type="password" name="password" id="password-input" required placeholder="Enter your password"> <br> <br>
        <hr>
        <h3>Enter your favorite programming language</h3>
        <label for="python_input">python:</label>
        <input type="checkbox" name="python" id="python_input"> <br> 
        <label for="html_input">Html:</label>
        <input type="checkbox" name="html" id="html_input"> <br> 
        <label for="css_input">Css:</label>
        <input type="checkbox" name="css" id="css_input"> <br> 
        <label for="js_input">java-script:</label>
        <input type="checkbox" name="java-script" id="js_input"> <br>
        <hr>
        <h3>Enter your Gender</h3>
        <select name="Gender">
            <option value="man">male</option>
            <option value="Women">Female</option>
            <option value="avatyopi">potato</option>
        </select> <br> <br>
        <hr>
        <input type="submit"> 
    </form>
</body>
</html>
