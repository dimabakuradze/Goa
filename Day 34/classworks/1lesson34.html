<!DOCTYPE html>
<html>
    <head>
        <title>Input Form</title>
    </head>
    <body>
        <form>
            <label for="Gmail">Enter your Gmail:</label>
            <input type="email" name="Gmail" id="Gmail"> <br> <br>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name"> <br> <br>
            <label for="lastname">Enter your last name:</label>
            <input type="text" name="lastname" id="lastname"> <br> <br>
            <label for="programming">Select your favorite programming language:</label> <br>
            <input type="radio" name="programming" id="programming_java" value="Java">
            <label for="programming_java">Java</label> <br>
            <input type="radio" name="programming" id="programming_python" value="Python">
            <label for="programming_python">Python</label> <br>
            <input type="radio" name="programming" id="programming_js" value="JavaScript">
            <label for="programming_js">JavaScript</label> <br> <br>
            <label for="age">Enter your age:</label>
            <input type="number" name="age" id="age" min="1" max="120"> <br> <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
